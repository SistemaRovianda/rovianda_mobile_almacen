<app-header [itemBack]="header"></app-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <h1 class="title-menu">Men√∫</h1>
    </ion-col>
  </ion-row>
  <ion-segment
    [(ngModel)]="section"
    (ionChange)="stepper.next(0,section!==undefined)"
    class="body"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-segment-button value="0">Abrir lote</ion-segment-button>
        </ion-col>
        <ion-col size="6">
          <ion-segment-button value="1">Cerrar lote</ion-segment-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="segment-odd">
          <ion-segment-button value="2">Salida</ion-segment-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-segment>
  <ion-grid class="footer">
    <ion-row class="row-stepper">
      <ion-col size="12"
        ><warehouse-stepper #stepper></warehouse-stepper
      ></ion-col>
    </ion-row>
    <ion-row class="row-button">
      <ion-button
        [disabled]="!stepper.getStep(0)"
        (click)="nextSection()"
        class="next-button"
      >
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            Siguiente
          </ion-col>
          <ion-col size="2"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
