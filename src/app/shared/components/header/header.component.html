<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="itemBack.titlePath || 'titlePath'"
        [defaultHref]="itemBack.path || '/'"
        icon="arrow-back"
        (click)="onBack()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12"
            ><label style="font-size: 28px;"> Almac&eacute;n</label></ion-col
          >
          <ion-col size="12"
            ><label style="font-size: 24px;">
              {{ itemBack.title || "Seccion" }}</label
            ></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
